<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <form action="https://reqres.in/api/register">
      <label for="tel"></label>
      <input type="tel" id="tel" name="tel" value="Mobile Phone" />
      <br />
      <label for="email"></label>
      <input type="email" id="email" name="email" value="Email ID" />
      <br />
      <label for="password"></label>
      <input type="password" id="password" name="password" value="Password" />
      <br />
      <input type="checkbox" id="i_agree" checked />
      <label for="i_agree">I agree to terms and conditions</label>
      <br />
      <input type="submit" value="REGISTER" />
    </form>
  </body>
</html>
